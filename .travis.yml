language: java
env:
  global:
    - # ^^ OSSRH_USERNAME
    - secure: ""
    - # ^^ OSSRH_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
    - # ^^ GPG_PASSPHRASE
    - secure: ""
before_install:
  - openssl aes-256-cbc -K $encrypted_29b97d90c267_key -iv $encrypted_29b97d90c267_iv -in codesigning.asc.enc -out codesigning.asc -d 
  - gpg --yes --batch --import codesigning.asc
jdk:
  - oraclejdk8
install: mvn --settings mvnsettings.xml clean install -P install -B -V -U
script:
- mvn deploy -P ossrh --settings mvnsettings.xml
cache:
  directories:
    - ~/.m2/repository
branches:
  only:
    - /^\d+\.\d+(\.\d+)?\/master$/
    - /^\d+\.\d+(\.\d+)?\/develop$/
notifications:
  email:
    on_success: change
    on_failure: change
